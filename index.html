<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ------GOOGLE FONT----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- ------GOOGLE FONT END----- -->
    <!-- ------FONTAWESOME----- -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------FONTAWESOME END----- -->
</head>
     <!-- versione iniziale basata su una dimensione di 640px -->
<body>
    <!-- <div class="second-body"> -->
        <!-- header fatto con fixed da vedere se va bene -->
        <header>
            <div class="opaco">
                <button class="font-white">EFFETTUA L'UPGRADE</button>
            </div>
        </header>

        <nav>
            <!-- <div class="nav-container"> -->
                <div class="logo">
                    <img class="small" src="img/logo.svg" alt="Spotify">
                    <img class="xs" src="img/logo-small.svg" alt="Spotify">
                </div>

                <div class="nav-home">
                    <ul class="font-gray">
                        <li class="font-white">
                            <img src="img/home.svg">
                            <span class="small">Home</span>
                        </li>
                        <li>
                            <img src="img/search.svg">
                            <span class="small">Cerca</span>
                        </li>
                        <li>
                            <img src="img/libreria.svg">
                            <span class="small">La tua libreria</span>
                        </li>
                    </ul>
                </div>

                <div class="nav-playlist">
                    <h4 class="font-white">PLAYLIST</h4>
                    <ul class="font-gray">
                        <li>
                            <span id="add">+</span> 
                            Crea Playlist
                        </li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <div class="nav-user">
                    <ul class="font-gray installa">
                        <li>
                            <img src="img/download.svg">
                            <span class="small">Installa app</span>
                        </li>
                    

                        <li class="font-white user-pic">
                            <img src="img/profile.svg">
                            <span class="small">John Doe</span>
                        </li>
                    </ul>
                </div>
            <!-- </div> -->
        </nav>

        <main>
             fff
        </main>

        <footer>
            <div class="player-row">

                <div class="col-sx">
                    <div class="cover">
                        <img src="img/sinister.jpeg" alt="Sinister">
                    </div>
                    <div class="band-brano">
                        <div class="band font-white">Sinister</div>
                        <div class="brano font-gray">Brano Nome</div>
                    </div>
                    <div class="funzioni">
                        <div><i class="fa-regular fa-heart font-gray"></i></div>
                        <div><i class="fa-regular fa-folder font-gray"></i></div>
                    </div>
                </div>

                <div class="col-mid">
                    <div class="comandi">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                    <div class="tempo">
                        <span>0:25</span> 
                        <div class="durata">
                            <div class="pieno-20"></div>
                        </div>
                        <span>4:35</span>
                    </div>
                </div>

                <div class="col-rx">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume">
                        <div class="pieno-20"></div>
                    </div>
                </div>

            </div>
        </footer>
    <!-- </div> -->

</body>
</html>
